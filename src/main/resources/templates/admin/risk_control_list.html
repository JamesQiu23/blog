<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='文章管理',active='article'">
<header th:replace="admin/header::headerFragment(${title},${active})"></header>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="admin/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">betanew风控</h4>
                    </div>

                    <div class="col-md-6">
                        <div class="panel panel-color panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">风控用户查询</h3>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal" role="form" id="global-form">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">uid</label>
                                        <div class="col-md-9">
<!--                                            <input type="text" class="form-control" name="site_title" placeholder="uid"
                                                   th:value="${options.uid}" required="required" aria-required="true"/>-->
                                            <input type="text" class="form-control" name="uid" placeholder="请输入uid"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">风控分数</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="riskScore" placeholder="请选择风控等级"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-3 control-label">风控等级</label>
                                        <div class="col-md-9">
                                            <select name="riskRank" class="form-control">
                                               <!-- <option value="2" th:selected="${options.site_theme=='default'}?true:false">hotel</option>-->
                                                <option value="1" th:selected="true">高危</option>
                                                <option value="2" th:selected="true">中危</option>
                                                <option value="3" th:selected="true">低危</option>
                                                <option value="0" th:selected="true">正常</option>
                                            </select>
                                        </div>
                                    </div>

                                    <input type="hidden" name="allow_install" id="allow_install"/>
                                    <div class="clearfix pull-right">
                                        <button type="button" class="btn btn-primary waves-effect waves-light" onclick="queryByCondition()">
                                            点击查询
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>uid</th>
                                <th>风控标签</th>
                                <th width="30%">风控原因</th>
                                <th>风控分数</th>
                                <th>危险等级</th>
                                <th>风控时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="post : ${uidRcPageInfo.list}">
                                <tr th:uid="${post.uid}">
                                    <!--<td>
                                        <a th:href="@{'/admin/article/'+${post.uid}}" th:text="${post.uid}"></a>
                                    </td>-->
                                    <td><th:block th:text="${post.uid}"/></td>
                                    <td><th:block th:text="${post.banTag}"/></td>
                                    <td><th:block th:text="${post.banDesc}"/></td>
                                    <td><th:block th:text="${post.riskScore}"/></td>
                                    <td>
                                        <th:block th:if="${post.riskRank == 1}">
                                            <span class="label label-danger">高危用户</span>
                                        </th:block>
                                        <th:block th:if="${post.riskRank == 2}">
                                            <span class="label label-warning">中危用户</span>
                                        </th:block>
                                        <th:block th:if="${post.riskRank == 3}">
                                            <span class="label label-primary">低危用户</span>
                                        </th:block>
                                        <th:block th:if="${post.riskRank == 0}">
                                            <span class="label label-success">普通用户</span>
                                        </th:block>
                                    </td>
                                    <!--<td><th:block th:text="${commons.fmtdate(post.createTime, 'yyyy-MM-dd HH:mm:ss')}"/></td>-->
                                    <td><th:block th:text="${post.createTime}"/></td>

<!--                                    <td>
                                        <a th:href="@{'/admin/article/'+${post.cid}}"
                                           class="btn btn-primary btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-edit"></i> <span>编辑</span></a>
                                        <a href="javascript:void(0)" th:onclick="'delPost('+${post.cid}+');'"
                                           class="btn btn-danger btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-trash-o"></i> <span>删除</span></a>
                                        <a class="btn btn-warning btn-sm waves-effect waves-light m-b-5" th:href="${commons.permalink(post)}+'/preview'"
                                           target="_blank"><i
                                                class="fa fa-rocket"></i> <span>预览</span></a>
                                    </td>-->
                                </tr>
                            </th:block>

                            </tbody>
                        </table>
                        <div th:replace="comm/macros :: pageAdminNav(${uidRcPageInfo})"></div>
                    </div>
                </div>
                <div th:replace="admin/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="admin/footer :: footer"></div>
<script type="text/javascript">
    /*<![CDATA[*/
    var tale = new $.tale();

    /**
     * 风控条件查询
     */
    function queryByCondition() {
        var param = $('#global-form').serialize();
        tale.post({
            url : '/admin/riskcontrol/queryByCondition',
            data: param,
            success: function (result) {
                if(result && result.success){
                    tale.alertOkAndReload50('查询成功');
                } else {
                    tale.alertError(result.msg || '查询失败');
                }
            }
        });
    }

    function delPost(cid) {
        tale.alertConfirm({
            title:'确定删除该文章吗?',
            then: function () {
                tale.post({
                    url : '/admin/article/delete',
                    data: {cid: cid},
                    success: function (result) {
                        if(result && result.success){
                            tale.alertOkAndReload('文章删除成功');
                        } else {
                            tale.alertError(result.msg || '文章删除失败');
                        }
                    }
                });
            }
        });
    }
    /*]]>*/
</script>
</body>
</html>
